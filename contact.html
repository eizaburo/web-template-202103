<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>practice01</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">Abount</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <header>
        header
    </header>
    <main>
        <article>
            <h1>Contact</h1>
            <p>main content in article.</p>
            <div class="inquiry">
                <form>
                    <div>
                        <label for="email">Email</label>
                        <input id="email" type="text">
                    </div>
                    <div>
                        <label for="title">タイトル</label>
                        <input id="title" type="text">
                    </div>
                    <div>
                        <label for="content">お問合せ内容</label>
                        <textarea rows=5 id="content"></textarea>
                    </div>
                    <div>
                        <button id="submit">送信</button>
                    </div>
                </form>
            </div>
        </article>
    </main>
    <footer>
        footer
    </footer>
    <script>

        //Google Apps Script(API)
        const base_url = "https://script.google.com/macros/s/{YOUR_DEPLOY_ID}/exec";

        //要素取得
        const email = document.getElementById("email");
        const title = document.getElementById("title");
        const submit = document.getElementById("submit");

        //クリックされたら
        submit.addEventListener("click", (e) => {

            //既存のSubmit動作を回避
            e.preventDefault();

            //URL確認
            const final_url = base_url + "?email=" + email.value + "&title=" + title.value + "&content=" + content.value;
            console.log(final_url);

            //APIコール
            fetch(final_url)
                .then((response) => {
                    alert("受付ました。");
                })
                .catch((e) => {
                    alert("何かしらのエラーが発生しました。")
                })
        })
    </script>
</body>

</html>
